<div class="text-small text-primary-color text-ittalic">{{title}}</div>
<div class="col-md-12 no-col-padding bracket-content">
    <div class="bracket-list" [ngClass]="{'col-md-6': isTwoRow, 'col-md-12' : !isTwoRow, 'bracket-list-vertical-top' : isVerticalTop}" *ngFor="let textItem of listItems">
        <div class="bracket-item-container">
            <i class="far fa-circle bracket-list-icon"></i>
            <span class="bracket-list-item text-normal">{{textItem}}</span>
        </div>
    </div>
    <div class="bracket-item-1"></div>
    <div class="bracket-item-2"></div>
    <div class="bracket-item-3"></div>
    <div class="bracket-item-4"></div>
</div>
