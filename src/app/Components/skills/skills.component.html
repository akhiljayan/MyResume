<div class="col-md-12" style="margin:3px 0px 8px 0px;">
    <div class="col-md-12">
        <div class="col-md-12 no-col-padding text-title content-heading title-underline">SKILLS</div>
        <div class="col-md-12 no-col-padding">
            <div class="skill-block-container" *ngFor="let skill of skillsData.skills">
                <div class="skill-block-text background-primary text-white">
                    <span class="skill text-normal">{{skill}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
